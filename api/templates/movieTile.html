<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img class="card-img-top" style="width:150px"
            src={{ "data:image/jpeg;base64," + movie.poster_blob }} alt="Card image cap">
            
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{movie.plot}}</p>
                <p class="card-text">
                    <small class="text-body-secondary">
                        <a class="btn btn-primary" href="/similar/{{ movie._id }}" role="button">Find similar!</a>
                    </small>
                </p>
                <p class="card-text">
                    <small class="text-body-secondary">
                        {% for genre in movie.genres %}
                        <button type="button" class="btn btn-light btn-sm">{{genre}}</button>
                        {% endfor %}
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
