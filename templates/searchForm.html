<div class="container border-bottom-5">
    <div class="row">
        <div class="col-3">
            <p>Text search</p>
        </div>
        <div class="col-9">
            <form action="/search" method="post">
                <div class="row">
                    <div class="col-9">
                        <input type="text" class="form-control" id="searchInput" name="searchInput" aria-describedby="searchInputHelp" value={{searchInput}}>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% if similarto %}
    <div class="row">
        <div class="col-3">
            <p>Vector search based on image:</p>
        </div>
        <div class="col-9">
            {% with movie=similarto %}
                {% include "movieTile.html" %}
            {% endwith %}
        {% endif %}
        </div>
    </div>
</div>
